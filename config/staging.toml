# Staging environment configuration

[app]
name = "axum-learn"
debug = false

[server]
host = "0.0.0.0"
port = 3000

[logging]
level = "info"
format = "json"

[database]
driver = "mysql"
host = "localhost"
port = 3306
database = "axum_learn_staging"
username = "root"
password = ""
charset = "utf8"
collation = "utf8_unicode_ci"
prefix = ""

# 连接池配置
max_connections = 25
min_connections = 5
connect_timeout = 20
acquire_timeout = 15
idle_timeout = 600
max_lifetime = 1800

# 日志配置
enable_logging = true
slow_query_log = true
slow_query_threshold = 500

[middleware]
# Staging environment - balanced config for testing
trace = true
cors = true
compression = true
catch_panic = true