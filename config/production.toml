# Production environment configuration

[app]
name = "axum-learn"
debug = false

[server]
host = "0.0.0.0"
port = 3000

[logging]
level = "warn"
format = "json"

[database]
driver = "mysql"
host = "localhost"
port = 3306
database = "axum_learn"
username = "root"
password = ""
charset = "utf8"
collation = "utf8_unicode_ci"
prefix = ""

# 连接池配置 - 生产环境优化
max_connections = 50
min_connections = 10
connect_timeout = 10
acquire_timeout = 5
idle_timeout = 300
max_lifetime = 900

# 日志配置
enable_logging = true
slow_query_log = true
slow_query_threshold = 1000

[middleware]
# Production environment - minimal middleware for performance
trace = false
cors = true
compression = true
catch_panic = true